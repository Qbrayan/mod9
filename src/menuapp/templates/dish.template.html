
<table width="100%" class="table">
  <tr>
    <th>Name</th>
    <th>Short Name</th>
    <th>Description</th>
    <th>Small price</th>
    <th>large price</th>
  </tr>
  <tr ng-repeat="item in $ctrl.dishes">
    <td>{{item.name}}</td>
    <td>{{item.short_name}}</td>
    <td>{{item.description}}</td>
    <td>{{ item.price_small }}</td>
    <td>{{ item.price_large }}</td>
  </tr>
</table>
