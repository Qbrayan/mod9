<ul>
  <li ng-repeat="item in $ctrl.dishes">
    <div>Item short_name: {{ item.short_name }}</div>
    <div>Item name: {{ item.name }}</div>
    <div>Item description: {{ item.description }}</div>
    <div>Item small price: {{ item.price_small }}</div>
    <div>Item large price: {{ item.price_large }}</div>
  </li>
</ul>
